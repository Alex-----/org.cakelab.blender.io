{
  "target": {
  	"dir" : "~/tmp/web-export/WebContent/projects/${project.name}",
  	"clear" : true
  },
  "dependencies": [
   	{
   		"prjexppath": "../web/projexp.cfg"
   	}
  ],
  "project": {
    "name": "JavaBlend",
    "title": "Java .Blend",
    "description": "A Generic (any-version) Blender File Import/Export Toolkit for Java.",
    "keywords": "Blender, Java, Import, Export",
    "dir": ".", 
    "version" : "1.0.0",
    "downloads": {
      "source": "downloads/${project.name}-SDK-src-${project.version}.zip",
      "binary": "downloads/${project.name}-SDK-${project.version}.jar"
    },
  	"imports": [
      {
        "sourcePaths": ["./doc/**/*.html", "./doc/*.html"],
        "targetPath": "./doc",
        "type": "ssipp",
        "override": true
      }
    ],
    "exports": [
      {
        "sourcePaths": ["../web/*"],
        "targetPath": "~/tmp/web-export", 
        "type": "copy",
        "override" : true,
        "filter": [
        ]
      },
      {
        "sourcePaths": ["."],
        "targetPath": "${target.dir}/${project.downloads.source}", 
        "type": "archive",
        "override" : false,
        "filter": [
          "./bin", 
          "./lib", 
          "./*.cfg", 
          "./.svn"
        ]
      },
      {
        "sourcePaths": ["./bin/*"],
        "targetPath": "${target.dir}/${project.downloads.binary}", 
        "type": "archive",
        "override" : false,
        "filter": []
      },
      {
        "sourcePaths": ["./doc/*"],
        "targetPath": "${target.dir}", 
        "type": "copy",
        "override" : true,
        "filter": []
      }
      
    ]
  },
  "deployment": {
    "type": "prjexp",
  	"uri": "~/tmp/web-export/projexp.cfg"
  }
}